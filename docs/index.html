<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Simple (light + dark) -->
    <link rel="stylesheet" media="(prefers-color-scheme: light)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" media="(prefers-color-scheme: dark)"
        href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <style>
      :root {
        --theme-hue: 30;
        --theme-lightness : 60%;
        --content-max-width : 80em;
      }
    </style>
</head>

<body>
    <div data-app id="main">Please wait...</div>
    <script>
        window.$docsify = {
            el: '#main',
            name: 'Camera Sensor Database',
            repo: 'https://github.com/EmberLightVFX/Camera-Sensor-Database/',
            auto2top: true,
            loadSidebar: 'list.md',
            autoHeader: true,
            noEmoji: true,
            onlyCover: false,
            maxLevel: 0,
            subMaxLevel: 0,
            sidebarDisplayLevel: 0,
            scrollToTop: {
                auto: true,
                text: 'Top',
                right: 30,
                bottom: 30,
                offset: 500
            },
            basePath: 'https://raw.githubusercontent.com/EmberLightVFX/Camera-Sensor-Database/master/data/markdown/',
            homepage: 'https://raw.githubusercontent.com/EmberLightVFX/Camera-Sensor-Database/master/README.md',
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>

</html>
